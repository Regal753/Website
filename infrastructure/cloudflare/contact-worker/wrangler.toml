name = "regalo-contact-api"
main = "src/index.ts"
compatibility_date = "2026-02-22"
workers_dev = false

[[routes]]
pattern = "www.regalocom.net/api/contact"
zone_name = "regalocom.net"

[[kv_namespaces]]
binding = "CONTACT_LOGS"
id = "REPLACE_WITH_KV_NAMESPACE_ID"

[vars]
CONTACT_TO_EMAIL = "retoa@regalocom.net"
CONTACT_FROM_EMAIL = "Regalo Contact <noreply@regalocom.net>"
CONTACT_ALLOWED_ORIGIN = "https://www.regalocom.net"
CONTACT_LOG_RETENTION_DAYS = "180"
