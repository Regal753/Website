<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Regalo</title>
    <meta name="robots" content="noindex,follow" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN",
          "Noto Sans JP", Meiryo, sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      main {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(680px, 100%);
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 28px;
        text-align: center;
      }
      h1 {
        margin: 8px 0 12px;
        font-size: 2rem;
      }
      p {
        color: #475569;
        line-height: 1.8;
      }
      a {
        display: inline-block;
        margin-top: 18px;
        text-decoration: none;
        color: #ffffff;
        background: #1d4ed8;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 700;
      }
    </style>
    <script>
      (function () {
        var path = window.location.pathname.replace(/^\/+|\/+$/g, '');
        if (path === '404.html') path = '';
        var hashPath = path ? '/' + path : '/';
        var target = '/#' + hashPath + window.location.search;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <main>
      <section class="card">
        <div>404 NOT FOUND</div>
        <h1>ページが見つかりません</h1>
        <p>
          ページを移動しました。自動でトップページへ移動しない場合は、下のボタンからお戻りください。
        </p>
        <a href="/#/">トップへ戻る</a>
      </section>
    </main>
  </body>
</html>
