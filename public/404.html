<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Regalo</title>
    <meta name="robots" content="noindex,follow" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      main {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(680px, 100%);
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 28px;
        text-align: center;
      }
      h1 {
        margin: 8px 0 12px;
        font-size: 2rem;
      }
      p {
        color: #475569;
        line-height: 1.8;
      }
      a {
        display: inline-block;
        margin-top: 18px;
        text-decoration: none;
        color: #ffffff;
        background: #1d4ed8;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 700;
      }
    </style>
    <script>
      (function () {
        var path = window.location.pathname + window.location.search + window.location.hash;
        var segments = window.location.pathname.split('/').filter(Boolean);
        var rootRoutes = { company: true, contact: true, privacy: true, terms: true, services: true };
        var basePath =
          segments.length > 1 && !rootRoutes[segments[0]] ? '/' + segments[0] + '/' : '/';
        try {
          sessionStorage.setItem('spa_redirect_path', path);
        } catch (_error) {}
        window.location.replace(basePath);
      })();
    </script>
  </head>
  <body>
    <main>
      <section class="card">
        <div>404 NOT FOUND</div>
        <h1>ページが見つかりません</h1>
        <p>トップページへ移動します。自動で遷移しない場合は下のボタンを押してください。</p>
        <a href="/">トップへ戻る</a>
      </section>
    </main>
  </body>
</html>
